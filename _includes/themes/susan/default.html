<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/Normalize.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="container">
        <div class="head">
            <nav>
                <div class="img-box">
                    <a href="{{ HOME_PATH }}"><img src="{{ ASSET_PATH }}/images/logo.jpg" alt="" class="logo"></a>
                </div>
                <ul class="nav-list">
                    <li><a href="/">Home</a></li>
                    {% assign pages_list = site.pages %}
                    {% assign group = 'navigation' %}
                    {% include JB/pages_nav %}
                </ul>
                <p>
                    前端...是無底洞的坑
                </p>
            </nav>
            <ul class="media-list">
                <li><a href="https://www.facebook.com/profile.php?id=100004631977437"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
                <li><a href="https://github.com/Hi-Susan"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            </ul>
            <div class="copR">
                © 2019 SusanBlog. All rights reserved.
            </div>
        </div>
        <section class="content">
            <div class="blog-section">
                {{ content }}
            </div>
        </section>
        <div class="clear"></div>
    </div>

    {% include JB/analytics %}


    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/index.js"></script>
  </body>
</html>
