<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author.name }}" />

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css"
    />
    <link href="{{ ASSET_PATH }}/css/atom-one-dark.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{{ ASSET_PATH }}/css/Normalize.css" rel="stylesheet" />
    <link
      href="{{ ASSET_PATH }}/css/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-141766114-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'UA-141766114-1')
    </script>

    <!-- atom & rss feed -->
    <link
      href="{{ BASE_PATH }}{{ site.JB.atom_path }}"
      type="application/atom+xml"
      rel="alternate"
      title="Sitewide ATOM Feed"
    />
    <link
      href="{{ BASE_PATH }}{{ site.JB.rss_path }}"
      type="application/rss+xml"
      rel="alternate"
      title="Sitewide RSS Feed"
    />

    <!-- Google Tag Manager -->
    <script>
      ;(function(w, d, s, l, i) {
        w[l] = w[l] || []
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' })
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : ''
        j.async = true
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl
        f.parentNode.insertBefore(j, f)
      })(window, document, 'script', 'dataLayer', 'GTM-M4MTKXH')
    </script>
    <!-- End Google Tag Manager -->
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-M4MTKXH"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
      <div class="head">
        <nav>
          <div class="img-box">
            <a href="{{ HOME_PATH }}"
              ><img src="{{ ASSET_PATH }}/images/logo.jpg" alt="" class="logo"
            /></a>
          </div>
          <ul class="nav-list">
            <li><a href="/">Home</a></li>
            {% assign pages_list = site.pages %} {% assign group = 'navigation'
            %} {% include JB/pages_nav %}
          </ul>
          <p>
            前端...是無底洞的坑 <br />
            設計師轉職成為前端工程師的學習分享筆記<br />
            Front-End Developer work in Taipei
          </p>
        </nav>
        <ul class="media-list">
          <li>
            <a href="https://www.facebook.com/profile.php?id=100004631977437"
              ><i class="fa fa-facebook-official" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/Hi-Susan"
              ><i class="fa fa-github" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/ShuShu_Shan">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://medium.com/susan-blog">
              <i class="fa fa-medium" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <div class="copR">
          © 2019 SusanBlog. All rights reserved.
        </div>
      </div>
      <section class="content">
        <div class="blog-section">
          {{ content }}
        </div>
      </section>
      <div class="clear"></div>
    </div>

    {% include JB/analytics %}
    <script>
      hljs.initHighlightingOnLoad()
    </script>
    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/9.1.0/markdown-it.js"></script>

    <!-- <script src="{{ ASSET_PATH }}/js/ga-api.js"></script> -->
    <script src="{{ ASSET_PATH }}/js/index.js"></script>
  </body>
</html>
